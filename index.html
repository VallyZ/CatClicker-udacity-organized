<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Document</title>
</head>

<body>
  <div class='container'>

    <div class='left'>
      <ul id='cat-list'></ul>
    </div>
    <div id='cat'>
      <button class='admin'>Admin</button>
      <div class='space'>
        <h2 id='cat-name'></h2></div>
      <div class='space'>
        <div id='cat-count'></div>
      </div>
      <img id='cat-img' src='' alt='cute cat'>
    </div>
    <div class='adminDiv' style='display: none;'>

      <div style='width:100%'>
        <p style='width: 10%'>Name: </p>
        <input class='name' type="text" value='' style='width: 50%;'>
      </div>

      <div style='width:100%'>
        <p>Clicks: </p>
        <input class='clicks' type='text' value='0' style='width: 50%'>
      </div>
      <div style="width:100%">
        <button class='cancel'>Cancel</button>
        <button class='save'>Save</button>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='js/app.js'></script>
</body>

</html>
